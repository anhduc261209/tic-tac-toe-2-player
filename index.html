<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="src/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous"></script>
    <title>Tic Tac Toe Game!</title>
</head>
<body>
    <div class="container" align="center">
        <span class="res"></span><br>
        <div class="game">
            <button class="butt-1" onclick="buttClick(1);"></button>
            <button class="butt-2" onclick="buttClick(2);"></button>
            <button class="butt-3" onclick="buttClick(3);"></button><br>
            <button class="butt-4" onclick="buttClick(4);"></button>
            <button class="butt-5" onclick="buttClick(5);"></button>
            <button class="butt-6" onclick="buttClick(6);"></button><br>
            <button class="butt-7" onclick="buttClick(7);"></button>
            <button class="butt-8" onclick="buttClick(8);"></button>
            <button class="butt-9" onclick="buttClick(9);"></button>
        </div><br><br><br><br>
        <button class="btn btn-success" onclick="resetGame();">Reset Game</button>
    </div>
</body>
</html>
